<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/styles/styles.css">


    <script type="importmap">
        {"imports": {"enso": "./assets/scripts/libs/enso/enso.js"}}
    </script>

    <script src="assets/scripts/main.js" type="module"></script>
    
    <!-- Component includes -->
    <script src="assets/scripts/components/todo/todo.js" type="module" async></script>
    <script src="assets/scripts/components/modal/modal.js" type="module" async></script>
    <script src="assets/scripts/components/cuboid/cuboid.js" type="module" async></script>
    <script src="assets/scripts/components/counter/counter.js" type="module" async></script>

    <title>Web Component Examples</title>
</head>
<body>

    <div class="controls">
        <button id="show-modal-btn">Show Modal</button>
        <button id="static-modal-btn">Toggle Modal Static</button>
    </div>
    <button id="counter-test-btn">Increment counters</button>
    <enso-counter id="test-counter1"></enso-counter>
    <enso-counter id="test-counter2" count="2"></enso-counter>

    <enso-todo>
        <div>Test Item</div>
    </enso-todo>

    <enso-modal id="test-modal">
        <h3 class="modal-title" slot="modal-header">Test Modal</h3>
        <div class="modal-content" slot="modal-content">
            <button id="modal-color-btn">Change Colour</button>
            <div id="cube-wrapper">
                <enso-cuboid>  
                    <div slot="front">Enso</div>
                    <div slot="right">HTML</div>
                    <div slot="left">CSS</div>
                    <div slot="back">JavaScript</div>
                    <div slot="top">Coffee</div>
                    <div slot="bottom">Components</div>
                </enso-cuboid>
            </div>
        </div>
        <div slot="modal-footer">Modal Footer</div>
    </enso-modal>
</body>
</html>
