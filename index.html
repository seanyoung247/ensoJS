<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/styles/styles.css">
    <script src="assets/scripts/main.js" type="module"></script>

    <!-- Component includes -->
    <script src="assets/scripts/components/modal/modal.js" type="module"></script>
    <script src="assets/scripts/components/cuboid/cuboid.js" type="module"></script>

    <title>Web Component Examples</title>
</head>
<body>
    <button id="show-modal-btn">Show Modal</button>
    <modal-dialog id="test-modal" show>
        <h3 class="modal-title" slot="modal-header">Test Modal</h3>
        <div class="modal-content" slot="modal-content">
            <button id="modal-color-btn">Change Colour</button>
            <div id="cube-wrapper">
                <css3d-cuboid width="8em" height="8em" depth="8em">
                    <div slot="front">HTML</div>
                    <div slot="right">CSS</div>
                    <div slot="left">JavaScript</div>
                    <div slot="back">Coffee</div>
                    <div slot="top">No Frameworks</div>
                    <div slot="bottom">No Sleep</div>
                </css3d-cuboid>
            </div>
        </div>
        <div slot="modal-footer">Modal Footer</div>
    </modal-dialog>
</body>
</html>
